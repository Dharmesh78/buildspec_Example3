    name: "Build Source 1"
    timeoutInSeconds: 400
    command: |
      echo $minor_version
      var=22
      javac HelloWorld.java
      echo "compiled successfully"
      java HelloWorld
  
outputArtifacts:
  - name: outputEg3
    version: ${var}
    type: BINARY
    location: HelloWorld.class
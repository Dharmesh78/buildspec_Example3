version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  exportedVariables:
    - var

steps:
  - type: Command
    name: "Build Source 2"
    timeoutInSeconds: 400
    command: |
      echo "var value before "
      echo $var
      cd src/main/java/org/example
      javac HelloWorld.java
      echo "compiled successfully"
      java HelloWorld
      echo "export variable var value change"
      var=22
      echo $var
  
outputArtifacts:
  - name: outputEg3
    type: BINARY
    location: src/main/java/org/example/HelloWorld.class
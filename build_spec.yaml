version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "var" : "20"
  exportedVariables:
    - var

steps:
  - type: Command
    name: "Build Source 1"
    timeoutInSeconds: 400
    command: |
      echo "before export variable value change"
      echo $var
      cd src/main/java/org/example
      javac HelloWorld.java
      echo "compiled successfully"
      java HelloWorld
      echo "after export variable value change"
      echo $var
  
outputArtifacts:
  - name: outputEg3
    type: BINARY
    location: src/main/java/org/example/HelloWorld.class